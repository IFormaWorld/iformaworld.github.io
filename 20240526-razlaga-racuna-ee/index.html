<html>
  <head>
    <title>AR.js Multiple Image Tracking with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script>
      // Override the canvas context creation to include willReadFrequently
      (function() {
        const originalGetContext = HTMLCanvasElement.prototype.getContext;
        HTMLCanvasElement.prototype.getContext = function(type, attributes) {
          if (type === '2d') {
            attributes = attributes || {};
            attributes.willReadFrequently = true;
          }
          return originalGetContext.call(this, type, attributes);
        };
      })();
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
      <!-- Image tracking setup for multiple targets -->
      <!-- Marker 1 -->
      <a-nft type="nft" url="https://cdn.jsdelivr.net/gh/IFormaWorld/iformaworld.github.io/20240526-razlaga-racuna-ee/assets/dobavitelj/dobavitelj-image/dobavitelj" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <!-- 3D model to display on marker 1 -->
        <a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/IFormaWorld/iformaworld.github.io/20240526-razlaga-racuna-ee/assets/dobavitelj/dobavitelj.gltf)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-nft>

      <!-- Marker 2 -->
      <a-nft type="nft" url="https://cdn.jsdelivr.net/gh/IFormaWorld/iformaworld.github.io/20240526-razlaga-racuna-ee/assets/smm/smm-image/smm" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <!-- 3D model to display on marker 2 -->
        <a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/IFormaWorld/iformaworld.github.io/20240526-razlaga-racuna-ee/assets/smm/smm.gltf)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-nft>

      <!-- Marker 3 -->
      <a-nft type="nft" url="https://cdn.jsdelivr.net/gh/IFormaWorld/iformaworld.github.io/20240526-razlaga-racuna-ee/assets/znesek/znesek-image/znesek" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <!-- 3D model to display on marker 3 -->
        <a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/IFormaWorld/iformaworld.github.io/20240526-razlaga-racuna-ee/assets/znesek/znesek.gltf)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-nft>

      <!-- Marker 4 -->
      <a-nft type="nft" url="https://cdn.jsdelivr.net/gh/IFormaWorld/iformaworld.github.io/20240526-razlaga-racuna-ee/assets/poraba/poraba-image/poraba" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <!-- 3D model to display on marker 4 -->
        <a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/IFormaWorld/iformaworld.github.io/20240526-razlaga-racuna-ee/assets/poraba/poraba.gltf)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-nft>

      <!-- Marker 5 -->
      <a-nft type="nft" url="https://cdn.jsdelivr.net/gh/IFormaWorld/iformaworld.github.io/20240526-razlaga-racuna-ee/assets/reklamacija/reklamacija-image/reklamacija" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <!-- 3D model to display on marker 5 -->
        <a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/IFormaWorld/iformaworld.github.io/20240526-razlaga-racuna-ee/assets/reklamacija/reklamacija.gltf)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-nft>

      <!-- Camera setup -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
